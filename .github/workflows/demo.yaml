name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  workflow_dispatch:
  push:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: |
          set -x
          branch_name="develop"
          # リポジトリの情報をフェッチして、全てのブランチ情報を更新
          git fetch --all
          remote_branches=$(git ls-remote --heads origin | awk '{print $2}' | sed 's/refs\/heads\///')
          for branch in $remote_branches; do
            echo "リモートブランチ: $branch"
          done
          echo "今のブランチ: $(git branch --show-current)"
          if echo "$remote_branches" | grep -q "^$branch_name$"; then
            echo "$branch_name が存在するので切り替えます"
            git switch "$branch_name"
          else
            echo "$branch_name が存在しないので作成して切り替えます"
            git switch -c "$branch_name" 
          fi
          echo "切り替え後のブランチ: $(git branch --show-current)"
